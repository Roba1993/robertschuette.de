    <script type="text/javascript" src="showdown.min.js"></script>
    <script type="text/javascript">
        var converter = new showdown.Converter();
        converter.setFlavor('github');
        converter.setOption("openLinksInNewWindow", true);
        converter.setOption("emoji", true);
        converter.setOption("metadata", true);

        var posts = ["1_blog_development.md"];

        posts.forEach(p => {
            var blog = document.querySelector("#blog");
            blog.innerHTML += `<div class="post" url="` + p + `">` + converter.makeHtml("# Loading") + `</div>`;
        });

        document.querySelectorAll(".post").forEach(p => {
            fetch('./posts/' + p.getAttribute("url"))
                .then(response => response.text())
                .then(data => p.innerHTML = converter.makeHtml(data))
                .catch(_ => p.innerHTML = converter.makeHtml("# Post Loading Error"));
        });

        function scroll_y() {
            var height = window.innerHeight;

            window.scroll({
                left: 0,
                top: height,
                behavior: 'smooth',
            });
        }
    </script>
